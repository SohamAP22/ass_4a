<body>
    <header><h1>Ideas to fabric</h1></header>
    <figure id="pic"><section><img src="t-shirt.jpg" usemap="#ad" width="700px" height="400px"></section></figure>
    <map name="ad"><area coords="10,10,300,300" href="https://www.vistaprint.in/?PCXTVATINCLUSIVE=&utm_id=3BPS054B709BDDB6C88148&coupon=&partner=google&ps_vtp=128275933|6925022413||kwd-104664860|c|1007785||g&ps_vtp2=g|vistaprint|e|515961480174|||||&gclid=CjwKCAjw8symBhAqEiwAaTA__CxG6kB-0nmSXp7_D7N12zfmNHvfes-XDZtgmTnNv-eKlUpEg-h19BoCPosQAvD_BwE"></map>
        
        <!-- <img align="right" src="t-shirt_2.jpg"> -->
    <section >
    <form   onsubmit="validateForm()">
        <main>
        <label ><mark>Tagline</mark>:</label>
        <input type="text" id="tag_line" name="tagline" placeholder="15 letters limit"  oninput="checkInputLength(15,id,name)" required><br><br>
        <label><b>Color</b>:</label>
        <input id="color" type="color" name="Color"  value="#ff0000" required><br><br>
        <label>Size:</label>
        <select id="size" name="size" required>
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
            <option value="extra-large">XL</option>
            <option value="e-extra-large">XXL</option>
        </select><br><br>
        <label>Quantity:</label>
        <input type="number" id="quan" name="Quantity" onchange="quantity_check(id)" value="1" required><br><br>        
        <label >Date of delivery:</label>
        <input type="date" name="dod" value="sff" id="dod" required><br><br>
        <label>Address:</label>
        <textarea id="add" name="address" placeholder="Enter full address" required></textarea><br><br>
        <label >Contact: </label>
        <!-- <input type="tel" name="contact" placeholder="888 888 8888" pattern="[1-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" /><br><br>   -->
        <input type="tel" id="contact"name="Contact" placeholder="888 888 8888" onchange="check_mobile(id)" required/><br><br>
        <label >Email: </label>
        <input id="email" type="email" name="email" placeholder="abc@bcd.com" pattern="[A-Z a-z 0-9]+@+[a-z]+.com" required/><br><br>       
        <label >Inspiration:</label> 
        <input type="file" accept="image/*" required/><br><br>
        <iframe src="pexels.com"></iframe>
        </main>
        <aside><input id="sub_but" type="submit" value="Submit"/></aside>  
    </form> 
    </section>
    <hr>
    <footer><small>Thank you for <del>visiting</del><ins> shopping!!!</ins></small></footer>
    <div id="receipt"></div>
